title: JLCHENA Letters
description: 記錄時光的書信
theme: minima  # 這可以改為其他 Jekyll 佈景主題

collections:
  letters:
    output: true
    permalink: /letters/:title/
    future: true  # 確保未來日期的信件也會顯示

future: true  # 允許顯示未來的信件
show_drafts: true  # 允許顯示草稿（可選）

defaults:
  - scope:
      path: "letters"
      type: letters
    values:
      layout: letter

plugins:
  - jekyll-feed
  - jekyll-seo-tag
