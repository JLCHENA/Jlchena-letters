<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>請輸入密碼</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            padding: 10px;
            width: 80%;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            width: 85%;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>請輸入密碼</h2>
    <input type="password" id="passwordInput" placeholder="輸入密碼">
    <button onclick="checkPassword()">提交</button>
    <p id="errorMsg" style="color: red; display: none;">密碼錯誤，請重試</p>
</div>

<script>
    function checkPassword() {
        var correctPassword = "jlchena123";  // 你想設定的密碼
        var userInput = document.getElementById("passwordInput").value;
        
        if (userInput === correctPassword) {
            localStorage.setItem("authenticated", "true"); // 記住登入狀態
            window.location.href = "home.html"; // 跳轉到主頁
        } else {
            document.getElementById("errorMsg").style.display = "block"; // 顯示錯誤訊息
        }
    }
</script>

</body>
</html>
