<main>
    <div class="container">
        <h1>歡迎來到 JLCHENA Letters</h1>
        <p>這裡是你的私人信件集，僅限授權訪問。</p>

        <h2>網站內容</h2>
        <div id="mainContent">載入中...</div>

        <button onclick="logout()">登出</button>
    </div>
</main>

<script>
    // 確保只有登入的用戶能進入
    if (localStorage.getItem("authenticated") !== "true") {
        window.location.href = "login.html"; // 未登入則返回登入頁
    }

    // 使用 JavaScript 來載入 index.html
    fetch("index.html")
        .then(response => {
            if (!response.ok) {
                throw new Error("載入 index.html 失敗");
            }
            return response.text();
        })
        .then(data => {
            document.getElementById("mainContent").innerHTML = data;
        })
        .catch(error => {
            console.error("無法載入內容:", error);
            document.getElementById("mainContent").innerHTML = "<p>無法載入內容，請稍後再試。</p>";
        });

    // 登出功能
    function logout() {
        localStorage.removeItem("authenticated"); // 移除登入狀態
        window.location.href = "login.html"; // 返回登入頁
    }
</script>
