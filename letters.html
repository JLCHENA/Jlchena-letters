---
layout: default
title: 我的信件
---

<main>
    <div class="container">
        <h1>📜 我的信件</h1>
        <ul>
            {% assign sorted_letters = site.letters | sort: "date" | reverse %}
            {% for letter in sorted_letters %}
                <li><a href="{{ letter.url }}">{{ letter.title }}</a> ({{ letter.date | date: "%Y-%m-%d" }})</li>
            {% else %}
                <li>目前沒有信件。</li>
            {% endfor %}
        </ul>
    </div>
</main>
